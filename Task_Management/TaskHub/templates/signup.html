{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>TaskHub</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
		Curabitur et est sed felis aliquet sollicitudin</p>
		</div>
	</div>
	
	<div class="right" id="login">
		<h5>Signup</h5>
		<p>Signup for free and enjoy using our TaskHub.</p>
		<div class="inputs">
			<input type="text" placeholder="First name" id="firstname">
			<br>
            <input type="text" placeholder="Last name" id="lastname">
			<br>
            <input type="text" placeholder="Username" id="username">
			<br>
            <input type="email" placeholder="Email" id="email">
			<br>
            <input type="number" placeholder="Mobile Number" id="number">
            <br>
            <input type="password" placeholder="Password" id="password">
			<br>
            <input type="password" placeholder="Confirm Password" id="cpassword">
			<br>
		</div>
			<br><br>
		<div class="remember-me--forget-password">
				
			<a href="/home"><button>Signup</button></a>
            
	</div>
	
</div>
<!-- partial -->
  
</body>
</html>
