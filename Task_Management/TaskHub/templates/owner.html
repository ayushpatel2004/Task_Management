{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'group.css' %}">
    <title>TaskHub</title>
</head>
<body>
    <div class="header">
        <img src="https://cdn.jim-nielsen.com/ios/512/task-2013-06-27.png" class="logo">
        <a href="" class="heading">TaskHub</a>
        <nav>
            <!-- <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Community</a></li>
                <li><a href="">Contact</a></li>
            </ul> -->
        </nav>
        <a href="#"><button class="btn" id="btn1">Profile</button></a>
        <a href="../logout"><button class="btn" id="btn2">Logout</button></a>
    </div>
    <div class="col-lg-8">
        <div class="container1 ">
            <h3>Todo</h3>
            <ul id="incomplete-tasks">
                {% for x in pending %}
                <li><label>{{x.taskname}}</label></li>
                {% endfor %}
            </ul>
    
        </div>
    </div>
    <div class="col-lg-8">
        <div class="container1 ">
            <h3>Completed</h3>
            <ul id="completed-tasks">
                {% for x in completed %}
                <li><input type="checkbox" checked><label>{{x.taskname}}</label></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <form action="../TaskAdd/" method="POST">
        {%csrf_token%}
        <!-- <input type="text" name="username" value= '{{ user.username }}' style="display:none;"> -->
        <button type="submit">
            Add Task
        </button>
    </form>
</body>
</html>
